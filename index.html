<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <title>Weather Dashboard</title>

<body>

    <header class="jumbotron jumbotron-fluid type">
        <div class="container">
            <h1 class="display-4 style-text">Weather Dashboard</h1>
        </div>
    </header>
    
        
            <form class="d-flex flex-column float-start m-3 w-25 ">
                <div class="form-group">
                    <label for="citySearch" class="search-text">Search for a City:</label>
                    <input type="text" class="form-control searchedCity" id="citySearch">
                </div>
                <button type="submit" class="btn btn-primary subBtn">Submit</button>
            </form>
        <!-- <div class="container row"> -->
            <div class=" container sized border-top border-5 border-dark m-3 w-25 h-25">
                <!-- Content here -->
                <ol id="listCity" class="listSide">
                   

                    
                </ol>
                
            </div>

            <div class="container container-style column ">
                <!-- Content here -->
                <!-- find uv -->
                <h1 class="name">name</h1>
                <h1 class="timezone">time</h1>
                <p1 class="temp">Temp: </p1><br>
                <p1 class="wind">Wind: </p1><br>
                <p1 class="humidity">humidity: </p1><br>
                <p1 class="uv">UV Index: </p1>
            </div>
        <!-- </div> -->
        <div class=" row " id="box">
            <box class="icons">

                <p1 id="day1">date</p1>

                <p class="temperature" id="day1Temp">temp</p>
