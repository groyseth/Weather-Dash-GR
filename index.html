<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather Dashboard</title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid type">
        <div class="container">
            <h1 class="display-4 style-text">Weather Dashboard</h1>
        </div>
    </header>


    <form class="d-flex flex-column float-start m-3 w-25 ">
        <div class="form-group">
            <label for="citySearch" class="search-text">Search for a City:</label>
            <input type="text" class="form-control searchedCity" id="citySearch">
        </div>
        <button type="submit" class="btn btn-primary subBtn">Submit</button>
    </form>
    <!-- <div class="container row"> -->
    <div class=" container sized border-top border-5 border-dark m-3 w-25 h-25">
        <!-- Content here -->
        <ol id="listCity" class="listSide">



        </ol>

    </div>

    <div class="container container-style column ">
        <!-- Content here -->
        <!-- find uv -->
        <h1 class="name">City: </h1>
        <h1 class="timezone">Date: </h1>
        <p1 class="temp">Temp: </p1><br>
        <p1 class="wind">Wind: </p1><br>
        <p1 class="humidity">humidity: </p1><br>
        <p1 class="uv" id="uvIndex">UV Index: </p1>
        
    </div>
    <!-- </div> -->
    <div class=" row " id="box">
        <box class="icons">
            <!-- find date -->
            <p1 id="day1Date">Date</p1>
            <div class="image"><img src="./assets/dots.jpeg" alt="weather" class="imgclass" id="img1"></div>
            <p class="temperature" id="day1Temp">temp:</p>
            <p class="wind5day" id="day1Wind">wind:</p>
            <p id="day1Humid">Humidity:</p>
        </box>
        <box class="icons">

            <p1 id="day2Date">Date</p1>
            <div class="image"><img src="./assets/dots.jpeg" alt="weather" class="imgclass" id="img2"></div>
            <p class="temperature" id="day2Temp">Temp:</p>
            <p class="wind5day" id="day2Wind">Wind:</p>
            <p id="day2Humid">Humidity:</p>
        </box>
        <box class="icons">

            <p1 id="day3Date">Date</p1>
            <div class="image"><img src="./assets/dots.jpeg" alt="weather" class="imgclass" id="img3"></div>
            <p class="temperature" id="day3Temp">Temp:</p>
            <p class="wind5day" id="day3Wind">Wind:</p>
            <p id="day3Humid">Humidity:</p>
        </box>
        <box class="icons">

            <p1 id="day4Date">Date</p1>
            <div class="image"><img src="./assets/dots.jpeg" alt="weather" class="imgclass" id="img4"></div>
            <p class="temperature" id="day4Temp">Temp:</p>
            <p class="wind5day" id="day4Wind">Wind:</p>
            <p id="day4Humid">Humidity:</p>
        </box>
        <box class="icons">

            <p1 id="day5Date">Date</p1>
            <div class="image"><img src="./assets/dots.jpeg" alt="weather" class="imgclass" id="img5"></div>
            <p class="temperature" id="day5Temp">Temp:</p>
            <p class="wind5day" id="day5Wind">Wind:</p>
            <p id="day5Humid">Humidity:</p>
        </box>


    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    

    <script src="./assets/weather.js"></script>
</body>

</html>
